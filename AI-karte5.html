<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI対話型パーソナルカルテ</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Hiragino Kaku Gothic ProN', 'Noto Sans JP', 'Yu Gothic UI', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #2d3748;
            overflow-x: hidden;
        }

        .chat-container {
            width: 95%;
            max-width: 800px;
            height: 90vh;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 25px;
            backdrop-filter: blur(20px);
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.3);
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .chat-header {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            padding: 1.5rem 2rem;
            text-align: center;
            position: relative;
        }

        .header-title {
            font-size: 1.6rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
        }

        .header-subtitle {
            opacity: 0.9;
            font-size: 1rem;
        }

        .mode-switcher {
            position: absolute;
            top: 1rem;
            right: 1rem;
            display: flex;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 20px;
            padding: 0.3rem;
        }

        .mode-btn {
            padding: 0.4rem 0.8rem;
            border: none;
            border-radius: 15px;
            background: transparent;
            color: white;
            cursor: pointer;
            font-size: 0.8rem;
            transition: all 0.3s ease;
        }

        .mode-btn.active {
            background: rgba(255, 255, 255, 0.3);
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.2);
        }

        .translation-display {
            background: rgba(255, 255, 255, 0.1);
            padding: 0.8rem 1.5rem;
            margin-top: 1rem;
            border-radius: 12px;
            border-left: 4px solid rgba(255, 255, 255, 0.5);
        }

        .translation-title {
            font-size: 0.8rem;
            opacity: 0.8;
            margin-bottom: 0.3rem;
        }

        .translation-text {
            font-size: 0.9rem;
            font-weight: 500;
        }

        .chat-messages {
            flex: 1;
            padding: 2rem;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
        }

        .message {
            display: flex;
            align-items: flex-start;
            gap: 1rem;
            animation: slideIn 0.5s ease-out;
        }

        .message.user {
            flex-direction: row-reverse;
        }

        .avatar {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
            flex-shrink: 0;
        }

        .avatar.ai {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
        }

        .avatar.user {
            background: linear-gradient(135deg, #10b981, #059669);
            color: white;
        }

        .message-content {
            max-width: 70%;
            padding: 1.2rem 1.5rem;
            border-radius: 20px;
            position: relative;
        }

        .message.ai .message-content {
            background: rgba(102, 126, 234, 0.1);
            border: 1px solid rgba(102, 126, 234, 0.2);
            border-radius: 20px 20px 20px 5px;
        }

        .message.user .message-content {
            background: rgba(16, 185, 129, 0.1);
            border: 1px solid rgba(16, 185, 129, 0.2);
            border-radius: 20px 20px 5px 20px;
        }

        .message-text {
            font-size: 1rem;
            line-height: 1.6;
            margin-bottom: 0.5rem;
        }

        .message-time {
            font-size: 0.75rem;
            color: #64748b;
            text-align: right;
        }

        .message.user .message-time {
            text-align: left;
        }

        .typing-indicator {
            display: none;
            align-items: center;
            gap: 1rem;
            padding: 1rem 0;
        }

        .typing-dots {
            display: flex;
            gap: 0.3rem;
        }

        .typing-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #667eea;
            animation: typing 1.4s infinite;
        }

        .typing-dot:nth-child(2) { animation-delay: 0.2s; }
        .typing-dot:nth-child(3) { animation-delay: 0.4s; }

        @keyframes typing {
            0%, 60%, 100% { transform: translateY(0); opacity: 0.5; }
            30% { transform: translateY(-10px); opacity: 1; }
        }

        .input-area {
            padding: 1.5rem 2rem;
            background: rgba(248, 250, 252, 0.8);
            border-top: 1px solid rgba(226, 232, 240, 0.5);
        }

        .visual-toggle-btn {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            padding: 0.8rem 1.5rem;
            border-radius: 25px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 1rem;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.2);
            border: none;
            font-size: 1rem;
            font-weight: 500;
            width: 100%;
        }

        .visual-toggle-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.3);
        }

        .visual-toggle-btn #visualToggleIcon {
            transition: transform 0.3s ease;
            font-size: 0.8rem;
        }

        .visual-toggle-btn.expanded #visualToggleIcon {
            transform: rotate(180deg);
        }

        .visual-input-section {
            background: rgba(248, 250, 252, 0.5);
            padding: 1.5rem;
            margin-top: 1rem;
            border-radius: 15px;
            border: 1px solid rgba(226, 232, 240, 0.5);
            display: none;
            overflow: hidden;
        }

        .visual-title {
            font-size: 1rem;
            font-weight: 600;
            margin-bottom: 1rem;
            color: #4a5568;
        }

        .color-mood-selector {
            display: grid;
            grid-template-columns: repeat(6, 1fr);
            gap: 0.8rem;
            margin-bottom: 1.5rem;
        }

        .color-option {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            cursor: pointer;
            border: 3px solid transparent;
            transition: all 0.3s ease;
            position: relative;
        }

        .color-option:hover {
            transform: scale(1.1);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }

        .color-option.selected {
            border-color: #2d3748;
            transform: scale(1.15);
        }

        .mood-slider {
            margin-bottom: 1.5rem;
        }

        .slider-label {
            display: flex;
            justify-content: space-between;
            margin-bottom: 0.5rem;
            font-size: 0.9rem;
            color: #64748b;
        }

        .mood-range {
            width: 100%;
            height: 8px;
            border-radius: 20px;
            background: linear-gradient(to right, #ef4444, #f59e0b, #10b981);
            appearance: none;
            outline: none;
            cursor: pointer;
        }

        .mood-range::-webkit-slider-thumb {
            appearance: none;
            width: 24px;
            height: 24px;
            border-radius: 50%;
            background: white;
            border: 3px solid #667eea;
            cursor: pointer;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.2);
        }

        .input-container {
            display: flex;
            gap: 1rem;
            align-items: flex-end;
        }

        .message-input {
            flex: 1;
            padding: 1rem 1.5rem;
            border: 2px solid rgba(102, 126, 234, 0.2);
            border-radius: 25px;
            background: white;
            font-size: 1rem;
            font-family: inherit;
            resize: none;
            min-height: 50px;
            max-height: 150px;
            overflow-y: auto;
            transition: all 0.3s ease;
        }

        .message-input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .send-button {
            width: 50px;
            height: 50px;
            border: none;
            border-radius: 50%;
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            font-size: 1.2rem;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .send-button:hover:not(:disabled) {
            transform: scale(1.1);
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.4);
        }

        .send-button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .quick-responses {
            display: flex;
            flex-wrap: wrap;
            gap: 0.8rem;
            margin-top: 1rem;
            justify-content: center;
        }

        .quick-btn {
            padding: 0.6rem 1.2rem;
            background: rgba(102, 126, 234, 0.1);
            border: 1px solid rgba(102, 126, 234, 0.3);
            border-radius: 20px;
            cursor: pointer;
            font-size: 0.9rem;
            color: #667eea;
            transition: all 0.3s ease;
        }

        .quick-btn:hover {
            background: rgba(102, 126, 234, 0.2);
            transform: translateY(-2px);
        }

        .analysis-panel {
            background: rgba(255, 255, 255, 0.9);
            border-radius: 15px;
            padding: 1.5rem;
            margin-top: 1rem;
            border: 1px solid rgba(226, 232, 240, 0.5);
        }

        .analysis-title {
            font-size: 1.1rem;
            font-weight: 600;
            margin-bottom: 1rem;
            color: #2d3748;
        }

        .analysis-item {
            padding: 0.8rem;
            background: rgba(102, 126, 234, 0.05);
            border-radius: 10px;
            margin-bottom: 0.8rem;
            border-left: 4px solid #667eea;
        }

        .analysis-label {
            font-size: 0.8rem;
            color: #64748b;
            margin-bottom: 0.3rem;
        }

        .analysis-value {
            font-size: 1rem;
            font-weight: 500;
            color: #2d3748;
        }

        @keyframes slideIn {
            from {
                transform: translateY(20px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-20px);
                max-height: 0;
            }
            to {
                opacity: 1;
                transform: translateY(0);
                max-height: 300px;
            }
        }

        @keyframes slideUp {
            from {
                opacity: 1;
                transform: translateY(0);
                max-height: 300px;
            }
            to {
                opacity: 0;
                transform: translateY(-20px);
                max-height: 0;
            }
        }

        /* 📱 完全スマホ対応 */
        @media (max-width: 768px) {
            body {
                padding: 0;
                margin: 0;
            }

            .chat-container {
                width: 100vw;
                height: 100vh;
                border-radius: 0;
                max-width: none;
            }

            .chat-header {
                padding: 1rem;
                text-align: left;
            }

            .header-title {
                font-size: 1.3rem;
                margin-bottom: 0.3rem;
            }

            .header-subtitle {
                font-size: 0.9rem;
            }

            .mode-switcher {
                position: static;
                margin-top: 1rem;
                justify-content: center;
            }

            .mode-btn {
                padding: 0.6rem 1rem;
                font-size: 0.9rem;
                min-width: 60px;
            }

            .translation-display {
                padding: 0.6rem 1rem;
                margin-top: 0.8rem;
                font-size: 0.8rem;
            }

            .chat-messages {
                padding: 1rem 0.8rem;
                gap: 1rem;
            }

            .message {
                gap: 0.8rem;
            }

            .avatar {
                width: 40px;
                height: 40px;
                font-size: 1.2rem;
            }

            .message-content {
                max-width: 85%;
                padding: 1rem 1.2rem;
                font-size: 0.95rem;
            }

            .message-text {
                font-size: 0.95rem;
                line-height: 1.5;
            }

            .message-time {
                font-size: 0.7rem;
            }

            .input-area {
                padding: 1rem 0.8rem 1.5rem;
            }

            .visual-toggle-btn {
                background: linear-gradient(135deg, #667eea, #764ba2);
                color: white;
                padding: 0.6rem 1rem;
                border-radius: 20px;
                cursor: pointer;
                display: flex;
                align-items: center;
                justify-content: space-between;
                margin-bottom: 0.8rem;
                transition: all 0.3s ease;
                box-shadow: 0 2px 10px rgba(102, 126, 234, 0.2);
                border: none;
                font-size: 0.9rem;
                font-weight: 500;
                width: 100%;
                text-align: left;
            }

            .visual-toggle-btn:hover {
                transform: translateY(-1px);
                box-shadow: 0 4px 15px rgba(102, 126, 234, 0.3);
            }

            .visual-input-section {
                background: rgba(248, 250, 252, 0.5);
                padding: 1rem;
                margin-top: 0.8rem;
                border-radius: 15px;
                border: 1px solid rgba(226, 232, 240, 0.5);
                display: none;
            }

            .visual-title {
                font-size: 0.9rem;
                margin-bottom: 1rem;
                text-align: center;
                color: #667eea;
                font-weight: 600;
            }

            .color-mood-selector {
                display: grid;
                grid-template-columns: repeat(3, 1fr);
                gap: 1.2rem;
                justify-items: center;
                margin-bottom: 1.5rem;
            }

            .color-option {
                width: 65px;
                height: 65px;
                border-radius: 50%;
                cursor: pointer;
                border: 4px solid transparent;
                transition: all 0.4s ease;
                position: relative;
                box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            }

            .color-option::after {
                content: '';
                position: absolute;
                top: 50%;
                left: 50%;
                transform: translate(-50%, -50%);
                width: 20px;
                height: 20px;
                background: white;
                border-radius: 50%;
                opacity: 0;
                transition: all 0.3s ease;
                box-shadow: 0 2px 8px rgba(0, 0, 0, 0.2);
            }

            .color-option:hover {
                transform: scale(1.15);
                box-shadow: 0 8px 25px rgba(0, 0, 0, 0.2);
            }

            .color-option:hover::after {
                opacity: 0.8;
                transform: translate(-50%, -50%) scale(1.2);
            }

            .color-option.selected {
                border-color: #2d3748;
                transform: scale(1.2);
                box-shadow: 0 8px 30px rgba(45, 55, 72, 0.3);
            }

            .color-option.selected::after {
                opacity: 1;
                content: '✨';
                font-size: 14px;
                display: flex;
                align-items: center;
                justify-content: center;
                background: transparent;
                color: #2d3748;
            }

            .mood-slider {
                margin-bottom: 0.8rem;
            }

            .slider-label {
                font-size: 0.7rem;
                margin-bottom: 0.4rem;
            }

            .quick-responses {
                flex-wrap: wrap;
                gap: 0.4rem;
                margin-top: 0.5rem;
            }

            .quick-btn {
                padding: 0.6rem 0.8rem;
                font-size: 0.75rem;
                border-radius: 20px;
                flex: 1 1 calc(50% - 0.2rem);
                text-align: center;
                min-width: 0;
                white-space: nowrap;
                overflow: hidden;
                text-overflow: ellipsis;
            }

            .input-container {
                gap: 0.6rem;
                margin-top: 0.8rem;
            }

            .message-input {
                padding: 0.8rem 1rem;
                font-size: 0.9rem;
                border-radius: 18px;
                min-height: 44px;
                line-height: 1.4;
            }

            .send-button {
                width: 44px;
                height: 44px;
                font-size: 1rem;
                flex-shrink: 0;
            }

            .analysis-panel {
                padding: 1rem;
                margin-top: 0.8rem;
                font-size: 0.9rem;
            }

            .analysis-title {
                font-size: 1rem;
                margin-bottom: 0.8rem;
            }

            .analysis-item {
                padding: 0.6rem;
                margin-bottom: 0.6rem;
            }

            .analysis-label {
                font-size: 0.75rem;
            }

            .analysis-value {
                font-size: 0.9rem;
            }

            .typing-indicator {
                padding: 0.8rem 0;
                gap: 0.8rem;
            }

            .typing-dots {
                gap: 0.25rem;
            }

            .typing-dot {
                width: 6px;
                height: 6px;
            }
        }

        /* 📱 超小型スマホ対応 (iPhone SE等) */
        @media (max-width: 480px) {
            .header-title {
                font-size: 1.1rem;
            }

            .header-subtitle {
                font-size: 0.8rem;
            }

            .mode-btn {
                padding: 0.5rem 0.8rem;
                font-size: 0.8rem;
                min-width: 50px;
            }

            .color-mood-selector {
                grid-template-columns: repeat(3, 1fr);
                gap: 0.8rem;
            }

            .color-option {
                width: 50px;
                height: 50px;
            }

            .quick-responses {
                flex-direction: column;
                gap: 0.5rem;
            }

            .quick-btn {
                padding: 0.7rem 1rem;
                font-size: 0.8rem;
                width: 100%;
            }

            .message-content {
                max-width: 90%;
                padding: 0.8rem 1rem;
            }

            .analysis-panel {
                padding: 0.8rem;
            }
        }

        /* 🔧 タッチ操作の改善 */
        @media (pointer: coarse) {
            .mode-btn, .quick-btn, .color-option, .send-button, .visual-toggle-btn {
                -webkit-tap-highlight-color: transparent;
                touch-action: manipulation;
            }

            .color-option {
                cursor: pointer;
            }

            .mood-range {
                cursor: pointer;
            }

            .mood-range::-webkit-slider-thumb {
                cursor: pointer;
            }
        }

        /* 🌙 ダークモード対応 */
        @media (prefers-color-scheme: dark) {
            body {
                background: linear-gradient(135deg, #1a202c 0%, #2d3748 100%);
            }

            .chat-container {
                background: rgba(26, 32, 44, 0.95);
                border: 1px solid rgba(255, 255, 255, 0.1);
            }

            .message.ai .message-content {
                background: rgba(102, 126, 234, 0.2);
                border: 1px solid rgba(102, 126, 234, 0.3);
            }

            .message.user .message-content {
                background: rgba(16, 185, 129, 0.2);
                border: 1px solid rgba(16, 185, 129, 0.3);
            }

            .input-area {
                background: rgba(26, 32, 44, 0.8);
            }

            .message-input {
                background: rgba(45, 55, 72, 0.8);
                border-color: rgba(102, 126, 234, 0.3);
                color: #e2e8f0;
            }

            .visual-input-section {
                background: rgba(26, 32, 44, 0.5);
            }

            .analysis-panel {
                background: rgba(26, 32, 44, 0.9);
                color: #e2e8f0;
            }
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            <div class="mode-switcher">
                <button class="mode-btn active" onclick="switchMode('general')" title="一般モード">😊</button>
                <button class="mode-btn" onclick="switchMode('business')" title="企業モード">👔</button>
                <button class="mode-btn" onclick="switchMode('medical')" title="専門モード">👩‍⚕️</button>
            </div>
            <h1 class="header-title">🧠 AI対話型パーソナルカルテ</h1>
            <p class="header-subtitle">あなたの心の状態を、自然な対話で理解します</p>
            
            <div class="translation-display" id="translationDisplay" style="display: none;">
                <div class="translation-title">リアルタイム翻訳</div>
                <div class="translation-text" id="translationText"></div>
            </div>
        </div>

        <div class="chat-messages" id="chatMessages">
            <div class="message ai">
                <div class="avatar ai">🤖</div>
                <div class="message-content">
                    <div class="message-text">
                        こんにちは！今日はどんな感じですか？<br>
                        気軽にお話しください。どんな小さなことでも大丈夫です。
                    </div>
                    <div class="message-time">今</div>
                </div>
            </div>
            
            <div class="typing-indicator" id="typingIndicator">
                <div class="avatar ai">🤖</div>
                <div class="typing-dots">
                    <div class="typing-dot"></div>
                    <div class="typing-dot"></div>
                    <div class="typing-dot"></div>
                </div>
            </div>
        </div>

        <div class="input-area">
            <button class="visual-toggle-btn" onclick="toggleVisualSection()">
                <span id="visualToggleText">🎨 気分を色で表現</span>
                <span id="visualToggleIcon">▼</span>
            </button>
            
            <div class="visual-input-section" id="visualSection">
                <div class="visual-title">🎨 気分を色で表現してみてください</div>
                <div class="color-mood-selector">
                    <div class="color-option" style="background: #ef4444;" onclick="selectColor('#ef4444', 'しんどい')" title="しんどい"></div>
                    <div class="color-option" style="background: #f59e0b;" onclick="selectColor('#f59e0b', 'もやもや')" title="もやもや"></div>
                    <div class="color-option" style="background: #8b5cf6;" onclick="selectColor('#8b5cf6', 'ぼんやり')" title="ぼんやり"></div>
                    <div class="color-option" style="background: #06b6d4;" onclick="selectColor('#06b6d4', 'さっぱり')" title="さっぱり"></div>
                    <div class="color-option" style="background: #10b981;" onclick="selectColor('#10b981', 'すっきり')" title="すっきり"></div>
                    <div class="color-option" style="background: #84cc16;" onclick="selectColor('#84cc16', 'わくわく')" title="わくわく"></div>
                </div>
                
                <div class="mood-slider">
                    <div class="slider-label">
                        <span>エネルギー低い</span>
                        <span>エネルギー高い</span>
                    </div>
                    <input type="range" class="mood-range" id="energySlider" min="1" max="10" value="5" oninput="updateMoodAnalysis()">
                </div>
            </div>

            <div class="quick-responses" id="quickResponses">
                <div class="quick-btn" onclick="sendQuickResponse('なんか疲れてる')">なんか疲れてる</div>
                <div class="quick-btn" onclick="sendQuickResponse('普通かな')">普通かな</div>
                <div class="quick-btn" onclick="sendQuickResponse('調子いい')">調子いい</div>
                <div class="quick-btn" onclick="sendQuickResponse('よくわからない')">よくわからない</div>
            </div>

            <div class="input-container">
                <textarea class="message-input" id="messageInput" placeholder="お気持ちを自由にお聞かせください..." rows="1" onkeypress="handleKeyPress(event)"></textarea>
                <button class="send-button" id="sendButton" onclick="sendMessage()">📤</button>
            </div>
        </div>
    </div>

    <script>
        let currentMode = 'general';
        let conversationHistory = [];
        let selectedColor = null;
        let currentMood = {
            color: null,
            energy: 5,
            description: ''
        };

        // モード定義
        const modes = {
            general: {
                icon: '😊',
                name: '一般モード',
                responses: {
                    tired: 'お疲れのようですね。最近忙しかったですか？',
                    good: 'それは素晴らしいですね！何か良いことがありましたか？',
                    confused: 'そういう時もありますよね。少しずつお話ししてみませんか？'
                }
            },
            business: {
                icon: '👔',
                name: '企業モード',
                responses: {
                    tired: 'パフォーマンスに影響が出ているようですね。業務負荷の調整が必要かもしれません。',
                    good: 'エンゲージメントが高い状態ですね。このモチベーションを維持していきましょう。',
                    confused: '現在の業務環境について詳しく教えてください。改善点を一緒に見つけましょう。'
                }
            },
            medical: {
                icon: '👩‍⚕️',
                name: '専門モード',
                responses: {
                    tired: '疲労感の詳細について伺います。睡眠パターンや食欲の変化はありますか？',
                    good: '良好な精神状態を維持できていますね。現在のセルフケア方法を教えてください。',
                    confused: '症状の具体的な経過について詳しく教えてください。発症時期や変化パターンなど。'
                }
            }
        };

        // AIの応答パターン
        const aiResponses = {
            general: [
                'そうなんですね。もう少し詳しく教えてもらえますか？',
                'なるほど。それはどんな感じですか？',
                'お話しくださってありがとうございます。他に気になることはありますか？',
                'そういう時もありますよね。いつ頃からそう感じていますか？',
                'わかります。似たような状況はこれまでにもありましたか？'
            ],
            business: [
                '業務パフォーマンスへの影響を評価する必要がありますね。',
                'チームや上司との関係性はいかがですか？',
                'ワークライフバランスの観点から分析してみましょう。',
                '現在の業務負荷レベルについて詳しく教えてください。',
                'エンゲージメント向上のための改善案を検討しましょう。'
            ],
            medical: [
                '症状の詳細について、もう少し具体的に教えてください。',
                '生活リズムや食事、睡眠の状況はいかがですか？',
                'これまでの経過と現在の状況を整理してみましょう。',
                '他に身体的な症状や変化はありますか？',
                '専門的な観点から、さらに詳しく伺いたいと思います。'
            ]
        };

        // 翻訳辞書
        const translationDict = {
            '疲れ': {
                general: 'お疲れ気味',
                business: 'パフォーマンス低下傾向',
                medical: '疲労感（倦怠感）'
            },
            'しんどい': {
                general: 'つらい気持ち',
                business: 'エンゲージメント低下',
                medical: '抑うつ的気分'
            },
            'やる気がない': {
                general: '元気が出ない',
                business: 'モチベーション低下',
                medical: '意欲減退・アパシー'
            },
            '眠れない': {
                general: '寝つきが悪い',
                business: 'リカバリー不足',
                medical: '入眠困難・睡眠障害'
            },
            '不安': {
                general: '心配ごと',
                business: 'ストレス反応',
                medical: '不安症状・不安障害'
            }
        };

        // トグル機能を追加
        function toggleVisualSection() {
            const visualSection = document.getElementById('visualSection');
            const toggleBtn = document.querySelector('.visual-toggle-btn');
            const toggleIcon = document.getElementById('visualToggleIcon');
            const toggleText = document.getElementById('visualToggleText');
            
            if (visualSection.style.display === 'none' || visualSection.style.display === '') {
                // 展開
                visualSection.style.display = 'block';
                visualSection.style.animation = 'slideDown 0.3s ease-out';
                toggleBtn.classList.add('expanded');
                toggleIcon.textContent = '▲';
                toggleText.textContent = '🎨 気分表現を閉じる';
            } else {
                // 折りたたみ
                visualSection.style.animation = 'slideUp 0.3s ease-in';
                setTimeout(() => {
                    visualSection.style.display = 'none';
                }, 250);
                toggleBtn.classList.remove('expanded');
                toggleIcon.textContent = '▼';
                toggleText.textContent = '🎨 気分を色で表現';
            }
        }

        function switchMode(mode) {
            currentMode = mode;
            
            // ボタンの状態更新
            document.querySelectorAll('.mode-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            event.target.classList.add('active');
            
            // ヘッダー更新
            document.querySelector('.header-subtitle').textContent = 
                `${modes[mode].name} - ${mode === 'general' ? '優しい対話' : mode === 'business' ? 'ビジネス分析' : '専門的評価'}`;
            
            // 最後のメッセージを翻訳表示
            if (conversationHistory.length > 0) {
                const lastMessage = conversationHistory[conversationHistory.length - 1];
                if (lastMessage.type === 'user') {
                    showTranslation(lastMessage.content);
                }
            }
        }

        function showTranslation(userMessage) {
            const translationDisplay = document.getElementById('translationDisplay');
            const translationText = document.getElementById('translationText');
            
            let translatedText = userMessage;
            
            // 翻訳辞書から該当する表現を検索
            Object.keys(translationDict).forEach(key => {
                if (userMessage.includes(key)) {
                    translatedText = translationDict[key][currentMode];
                }
            });
            
            translationText.textContent = `${modes[currentMode].name}表示: "${translatedText}"`;
            translationDisplay.style.display = 'block';
            
            setTimeout(() => {
                translationDisplay.style.display = 'none';
            }, 3000);
        }

        function selectColor(color, mood) {
            document.querySelectorAll('.color-option').forEach(option => {
                option.classList.remove('selected');
            });
            event.target.classList.add('selected');
            
            selectedColor = color;
            currentMood.color = color;
            currentMood.description = mood;
            
            // 色選択をメッセージとして送信
            sendQuickResponse(`気分は「${mood}」です`);
            
            // 選択後は自動で折りたたみ
            setTimeout(() => {
                toggleVisualSection();
            }, 500);
        }

        function updateMoodAnalysis() {
            const energy = document.getElementById('energySlider').value;
            currentMood.energy = energy;
        }

        function sendQuickResponse(response) {
            sendUserMessage(response);
            generateAIResponse(response);
        }

        function handleKeyPress(event) {
            if (event.key === 'Enter' && !event.shiftKey) {
                event.preventDefault();
                sendMessage();
            }
        }

        function sendMessage() {
            const input = document.getElementById('messageInput');
            const message = input.value.trim();
            
            if (message) {
                sendUserMessage(message);
                input.value = '';
                setTimeout(() => generateAIResponse(message), 1000);
            }
        }

        function sendUserMessage(message) {
            const chatMessages = document.getElementById('chatMessages');
            const messageDiv = document.createElement('div');
            messageDiv.className = 'message user';
            
            messageDiv.innerHTML = `
                <div class="avatar user">😊</div>
                <div class="message-content">
                    <div class="message-text">${message}</div>
                    <div class="message-time">${getCurrentTime()}</div>
                </div>
            `;
            
            chatMessages.appendChild(messageDiv);
            chatMessages.scrollTop = chatMessages.scrollHeight;
            
            conversationHistory.push({
                type: 'user',
                content: message,
                timestamp: new Date(),
                mood: { ...currentMood }
            });
            
            // 翻訳表示
            showTranslation(message);
        }

        function generateAIResponse(userMessage) {
            showTypingIndicator();
            
            setTimeout(() => {
                hideTypingIndicator();
                
                let response = getContextualResponse(userMessage);
                sendAIMessage(response);
                
                // 分析パネル更新
                updateAnalysisPanel(userMessage);
                
            }, 1500 + Math.random() * 1000);
        }

        function getContextualResponse(userMessage) {
            const responses = aiResponses[currentMode];
            const msg = userMessage.toLowerCase();
            
            if (msg.includes('疲れ') || msg.includes('しんどい') || msg.includes('つらい')) {
                return modes[currentMode].responses.tired;
            } else if (msg.includes('いい') || msg.includes('元気') || msg.includes('調子')) {
                return modes[currentMode].responses.good;
            } else if (msg.includes('わからない') || msg.includes('もやもや')) {
                return modes[currentMode].responses.confused;
            }
            
            return responses[Math.floor(Math.random() * responses.length)];
        }

        function sendAIMessage(message) {
            const chatMessages = document.getElementById('chatMessages');
            const messageDiv = document.createElement('div');
            messageDiv.className = 'message ai';
            
            messageDiv.innerHTML = `
                <div class="avatar ai">${modes[currentMode].icon}</div>
                <div class="message-content">
                    <div class="message-text">${message}</div>
                    <div class="message-time">${getCurrentTime()}</div>
                </div>
            `;
            
            chatMessages.appendChild(messageDiv);
            chatMessages.scrollTop = chatMessages.scrollHeight;
            
            conversationHistory.push({
                type: 'ai',
                content: message,
                timestamp: new Date(),
                mode: currentMode
            });
        }

        function showTypingIndicator() {
            document.getElementById('typingIndicator').style.display = 'flex';
            document.getElementById('chatMessages').scrollTop = document.getElementById('chatMessages').scrollHeight;
        }

        function hideTypingIndicator() {
            document.getElementById('typingIndicator').style.display = 'none';
        }

        function updateAnalysisPanel(userMessage) {
            // 既存の分析パネルを削除
            const existingPanel = document.querySelector('.analysis-panel');
            if (existingPanel) {
                existingPanel.remove();
            }
            
            // 新しい分析パネルを作成
            const analysisPanel = document.createElement('div');
            analysisPanel.className = 'analysis-panel';
            
            const analysis = analyzeMessage(userMessage);
            
            analysisPanel.innerHTML = `
                <div class="analysis-title">📊 ${modes[currentMode].name} - リアルタイム分析</div>
                <div class="analysis-item">
                    <div class="analysis-label">感情分析</div>
                    <div class="analysis-value">${analysis.emotion}</div>
                </div>
                <div class="analysis-item">
                    <div class="analysis-label">ストレス度</div>
                    <div class="analysis-value">${analysis.stress}</div>
                </div>
                <div class="analysis-item">
                    <div class="analysis-label">推奨アクション</div>
                    <div class="analysis-value">${analysis.action}</div>
                </div>
            `;
            
            document.querySelector('.input-area').appendChild(analysisPanel);
        }

        function analyzeMessage(message) {
            const msg = message.toLowerCase();
            let emotion, stress, action;
            
            if (currentMode === 'medical') {
                if (msg.includes('疲れ') || msg.includes('しんどい')) {
                    emotion = '軽度抑うつ気分の可能性';
                    stress = 'レベル3/5 (中等度)';
                    action = 'PHQ-2スクリーニング推奨';
                } else if (msg.includes('不安') || msg.includes('心配')) {
                    emotion = '不安症状の兆候';
                    stress = 'レベル4/5 (高)';
                    action = 'GAD-7評価の実施検討';
                } else if (msg.includes('眠れない')) {
                    emotion = '睡眠障害の可能性';
                    stress = 'レベル3/5 (中等度)';
                    action = '睡眠衛生指導・専門医紹介';
                } else {
                    emotion = '経過観察中';
                    stress = 'レベル2/5 (軽度)';
                    action = '継続的なモニタリング';
                }
            } else if (currentMode === 'business') {
                if (msg.includes('疲れ') || msg.includes('しんどい')) {
                    emotion = 'エンゲージメント低下';
                    stress = 'パフォーマンス影響度: 中';
                    action = '上司との1on1面談実施';
                } else if (msg.includes('やる気') || msg.includes('モチベーション')) {
                    emotion = 'モチベーション課題';
                    stress = '生産性リスク: 高';
                    action = '業務配分の見直し検討';
                } else if (msg.includes('職場') || msg.includes('同僚')) {
                    emotion = '職場環境ストレス';
                    stress = 'チーム影響度: 中';
                    action = 'チームビルディング実施';
                } else {
                    emotion = '安定的エンゲージメント';
                    stress = 'リスク度: 低';
                    action = '現状維持・定期確認';
                }
            } else { // general mode
                if (msg.includes('疲れ') || msg.includes('しんどい')) {
                    emotion = 'ちょっとお疲れ気味';
                    stress = '少し注意が必要';
                    action = 'ゆっくり休息を取りましょう';
                } else if (msg.includes('元気') || msg.includes('いい')) {
                    emotion = '良好な状態';
                    stress = '心配なし';
                    action = 'この調子を維持しましょう';
                } else if (msg.includes('わからない')) {
                    emotion = 'ちょっと混乱気味';
                    stress = '軽度の注意';
                    action = '一緒に整理していきましょう';
                } else {
                    emotion = '普通の状態';
                    stress = '問題なし';
                    action = 'このまま様子を見ましょう';
                }
            }
            
            return { emotion, stress, action };
        }

        function getCurrentTime() {
            const now = new Date();
            return `${now.getHours().toString().padStart(2, '0')}:${now.getMinutes().toString().padStart(2, '0')}`;
        }

        // 初期化処理
        document.addEventListener('DOMContentLoaded', function() {
            console.log('🧠 AI対話型パーソナルカルテが起動しました');
        });
    </script>
</body>
</html>
