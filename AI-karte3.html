    function getOverallAnalysis() {
        const userMessages = conversationHistory.filter(msg => msg.type === 'user');
        const messageCount = userMessages.length;
        
        const keywords = {
            negative: ['疲れ', 'しんどい', 'つらい', '嫌', '不安', '眠れない'],
            positive: ['いい', '元気', '楽しい', '嬉しい', '満足'],
            neutral: ['普通', 'まあまあ', 'わからない']
        };
        
        let scores = { negative: 0, positive: 0, neutral: 0 };
        
        userMessages.forEach(msg => {
            keywords.negative.forEach(word => {
                if (msg.content.includes(word)) scores.negative++;
            });
            keywords.positive.forEach(word => {
                if (msg.content.includes(word)) scores.positive++;
            });
            keywords.neutral.forEach(word => {
                if (msg.content.includes(word)) scores.neutral++;
            });
        });
        
        return {
            messageCount,
            sentiment: scores,
            dominantMood: Object.keys(scores).reduce((a, b) => scores[a] > scores[b] ? a : b),
            riskLevel: scores.negative > scores.positive ? 'attention' : 'normal'
        };
    }

    function initSwipeGestures() {
        let startX, startY;
        
        document.addEventListener('touchstart', function(e) {
            startX = e.touches[0].clientX;
            startY = e.touches[0].clientY;
        });
        
        document.addEventListener('touchend', function(e) {
            if (!startX || !startY) return;
            
            const endX = e.changedTouches[0].clientX;
            const endY = e.changedTouches[0].clientY;
            
            const diffX = startX - endX;
            const diffY = startY - endY;
            
            // 横スワイプでモード切替
            if (Math.abs(diffX) > Math.abs(diffY) && Math.abs(diffX) > 100) {
                if (diffX > 0) {
                    // 左スワイプ: 次のモード
                    switchToNextMode();
                } else {
                    // 右スワイプ: 前のモード
                    switchToPrevMode();
                }
            }
            
            startX = startY = null;
        });
    }
