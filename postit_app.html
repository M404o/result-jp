<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>問いのポストイット</title>
  <style>
    body {
      font-family: sans-serif;
      background: #f8f8f8;
      padding: 20px;
      max-width: 600px;
      margin: auto;
    }
    h1 {
      text-align: center;
    }
    #inputBox {
      width: 100%;
      padding: 10px;
      font-size: 1rem;
      margin-bottom: 10px;
    }
    button {
      padding: 8px 16px;
      font-size: 1rem;
      margin: 5px;
      cursor: pointer;
    }
    ul {
      list-style: none;
      padding: 0;
    }
    li {
      padding: 10px;
      border-bottom: 1px solid #ddd;
      display: flex;
      align-items: center;
    }
    li input[type="checkbox"] {
      margin-right: 10px;
    }
    .clear-btn {
      margin-left: auto;
      background: none;
      border: none;
      color: #d00;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>問いメモ</h1>
  <input type="text" id="inputBox" placeholder="問いを入力...">
  <button onclick="addItem()">追加</button>
  <ul id="todoList"></ul>

  <script>
    const inputBox = document.getElementById('inputBox');
    const todoList = document.getElementById('todoList');

    function addItem() {
      const text = inputBox.value.trim();
      if (!text) return;
      const li = document.createElement('li');

      const checkbox = document.createElement('input');
      checkbox.type = 'checkbox';

      const span = document.createElement('span');
      span.textContent = text;

      const clearBtn = document.createElement('button');
      clearBtn.textContent = 'クリア';
      clearBtn.className = 'clear-btn';
      clearBtn.onclick = () => li.remove();

      li.appendChild(checkbox);
      li.appendChild(span);
      li.appendChild(clearBtn);

      todoList.appendChild(li);
      inputBox.value = '';
    }
  </script>
</body>
</html>
